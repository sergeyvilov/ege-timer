<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - russian state exam timer</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="main_box">

  <div id="title" style="letter-spacing: 0.2em;"> TASK 1 </div>
  <div id="title-sep"> </div>

  <div class="task2_sep_container">
    <span class="task2_sep"> </span>
    <span class="task2_sep"> </span>
    <span class="task2_sep"> </span>
    <span class="task2_sep"> </span>
    <span class="task2_sep" style="border: none"> </span>
  </div>

  <div id="pb_container">
    <div id="progress-bar">
      <div id="bar">
        <span id="progress"></span>
      </div>
    </div>
  </div>

  <div class="task2_sep_container">

    <span class="task2_sep"> 1 </span>
    <span class="task2_sep"> 2 </span>
    <span class="task2_sep"> 3 </span>
    <span class="task2_sep"> 4 </span>
    <span class="task2_sep" style="border: none"> 5 </span>
  </div>

  <div id="btn_container">

    <button id="task_1" class="timer-button btn-ghost-grey disabled" onclick="task(1);">
      Task 1
    </button>

    <button id="task_2" class="timer-button btn-ghost-grey" onclick="task(2);">
      Task 2
    </button>

    <button id="task_4" class="timer-button btn-ghost-grey" onclick="task(4);">
      Task 4
    </button>

    <div id="button-sep"> </div>

    <button id="play-button" class="timer-button btn-ghost-grey" onclick="play();">
      &#9658;
    </button>

    <button class="timer-button btn-ghost-grey" style="border-width: 2px 2px 2px 2px" onclick="stop();">
      &#9726;
    </button>

    <button class="timer-button btn-ghost-grey" style="font-size:1.2em;text-align:center; width: 7em" onclick="skip_preparation();">
      Skip preparation
    </button>

    <div id="button-sep"> </div>

    <div id="counter_container">

      <div id="counter">
        --:--
      </div>

    </div>

  </div>

  <div id="exam-mode-wrapper"> continuous mode <input type="checkbox" id="exam-mode">
  </div>

</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
